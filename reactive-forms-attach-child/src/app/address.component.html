<form [formGroup]="address">
      <div>
        <label>Zip:</label>
        <input type="text" name="zip" formControlName="zip">
      </div>
      <div>
        <label>Street:</label>
        <input type="text" name="street"  formControlName="street">
      </div>
      <div>
        <label>City:</label>
        <input type="text" name="city"  formControlName="city">
      </div>
    </form>
